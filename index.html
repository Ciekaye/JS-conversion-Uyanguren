<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Conversion Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Area Conversion Calculator</h1>
    <div class="input-container">
      <label for="squareMeter">Square Meter:</label>
      <input type="number" id="squareMeter" placeholder="Enter value">
    </div>
    <div class="output-container">
      <label for="conversionValue">Conversion Value:</label>
      <input type="text" id="conversionValue" readonly>
    </div>
    <div class="buttons-container">
      <button id="btnSquareFoot" class="active">Square Foot</button>
      <button id="btnSquareYard">Square Yard</button>
      <button id="btnHectare">Hectare</button>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
